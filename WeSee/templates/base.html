<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WeSee - AI Vision Assistant{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ResponsiveVoice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    
    <link rel="icon" href="/static/eyeslogo.png" type="image/x-icon">

    <style>
        :root {
            --emerald-start: #10b981;
            --emerald-mid: #06b6d4;
            --emerald-end: #3b82f6;
            --emerald-gradient: linear-gradient(135deg, var(--emerald-start) 0%, var(--emerald-mid) 50%, var(--emerald-end) 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--emerald-gradient);
            min-height: 100vh;
            color: #1f2937;
            line-height: 1.6;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .navbar-custom {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #22d3ee 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white !important;
            border-radius: 50px;
            padding: 10px 20px;
            margin: 0 5px;
            backdrop-filter: blur(10px);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, var(--emerald-start), var(--emerald-mid));
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            color: white !important;
        }

        /* Main containers */
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        /* Typography */
        .section-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--emerald-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .btn-gradient {
            background: var(--emerald-gradient);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-gradient:hover {
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
            color: white;
        }

        /* Cards */
        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(229, 231, 235, 0.5);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--emerald-gradient);
            transform: scaleX(0);
        }

        .feature-card:hover {
            box-shadow: var(--shadow-medium);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--emerald-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
        }

        /* Additional modern styles */
        .text-gradient {
            background: var(--emerald-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--emerald-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #059669, #0891b2);
        }

        /* Hover targets for voice */
        .hover-target {
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .glass-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .feature-card {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/eyeslogo.png" alt="WeSee" height="40" class="me-2">
                WeSee
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-btn" href="/">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                    <a class="nav-btn" href="/about">
                        <i class="fas fa-info-circle"></i>
                        About
                    </a>
                    <a class="nav-btn" href="/system-info">
                        <i class="fas fa-chart-line"></i>
                        System Info
                    </a>
                    <a class="nav-btn" href="/contact">
                        <i class="fas fa-envelope"></i>
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="padding-top: 100px; min-height: 100vh;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Voice and UI Scripts -->
    <script>
        let isSpeechPlaying = false;
        let textToRead = '';

        function startSpeaking(element) {
            if (!isSpeechPlaying && window.responsiveVoice) {
                textToRead = element.textContent.trim();
                if (textToRead) {
                    responsiveVoice.speak(textToRead, 'UK English Female', {
                        rate: 0.7,
                        onstart: () => {
                            isSpeechPlaying = true;
                        },
                        onend: () => {
                            isSpeechPlaying = false;
                        }
                    });
                }
            }
        }

        function stopSpeaking() {
            if (isSpeechPlaying && window.responsiveVoice) {
                responsiveVoice.cancel();
                isSpeechPlaying = false;
            }
        }

        function showLoading(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading-spinner me-2"></span>Processing...';
            button.disabled = true;
            button.dataset.originalText = originalText;
        }

        function hideLoading(button) {
            button.innerHTML = button.dataset.originalText || button.innerHTML;
            button.disabled = false;
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
